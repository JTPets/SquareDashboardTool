name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CI: true
      NODE_ENV: test
      # Test-only dummy values â€” real credentials are never stored here
      TOKEN_ENCRYPTION_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      SESSION_SECRET: ci-test-session-secret
      SQUARE_APPLICATION_SECRET: dummy-square-app-secret-for-ci
      SQUARE_WEBHOOK_SIGNATURE_KEY: dummy-webhook-sig-key-for-ci
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: test
      DB_PASSWORD: test
      DB_NAME: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Print environment info
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: npm ci

      - name: Print installed dependencies
        run: npm ls --depth=0

      - name: Run tests
        run: npx jest --ci --forceExit --coverage --verbose --no-cache 2>&1 | tee jest-output.txt

      - name: Upload jest output on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-output
          path: jest-output.txt
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7
