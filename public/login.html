<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Square Dashboard Addon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-header {
      background: #1f2937;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .login-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .login-header p {
      font-size: 14px;
      opacity: 0.8;
    }

    .login-form {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .form-input::placeholder {
      color: #9ca3af;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: #1d4ed8;
    }
    .btn-login:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    .error-message.visible {
      display: block;
    }

    .password-requirements {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }

    .login-footer {
      text-align: center;
      padding: 20px 30px 30px;
      border-top: 1px solid #e5e7eb;
      font-size: 13px;
      color: #6b7280;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Session expired message */
    .session-message {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      color: #92400e;
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    .session-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="/images/logo.png" alt="SqTools.ca" style="height: 100px; margin-bottom: 12px;">
      <p>Sign in to your account</p>
    </div>

    <form class="login-form" id="login-form">
      <div class="session-message" id="session-message">
        Your session has expired. Please log in again.
      </div>

      <div class="error-message" id="error-message"></div>

      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" class="form-input" id="email" name="email"
               placeholder="you@example.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-input" id="password" name="password"
               placeholder="Enter your password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn-login" id="btn-login">
        Sign In
      </button>

      <div style="text-align: center; margin-top: 16px;">
        <a href="#" id="forgot-password-link" style="color: #2563eb; text-decoration: none; font-size: 14px;">Forgot your password?</a>
      </div>
    </form>

    <!-- Forgot Password Form (hidden by default) -->
    <form class="login-form" id="forgot-form" style="display: none;">
      <div class="error-message" id="forgot-error"></div>
      <div class="session-message visible" id="forgot-success" style="display: none; background: #f0fdf4; border-color: #86efac; color: #16a34a;"></div>

      <p style="color: #6b7280; font-size: 14px; margin-bottom: 20px;">
        Enter your email address and we'll send you a link to reset your password.
      </p>

      <div class="form-group">
        <label class="form-label" for="forgot-email">Email Address</label>
        <input type="email" class="form-input" id="forgot-email" name="email"
               placeholder="you@example.com" required autocomplete="email">
      </div>

      <button type="submit" class="btn-login" id="btn-forgot">
        Send Reset Link
      </button>

      <div style="text-align: center; margin-top: 16px;">
        <a href="#" id="back-to-login" style="color: #2563eb; text-decoration: none; font-size: 14px;">Back to login</a>
      </div>
    </form>

    <div class="login-footer">
      Square Dashboard Addon Tool<br>
      <span style="font-size: 11px; margin-top: 8px; display: inline-block;">
        Created by <a href="https://jtpets.ca" target="_blank" rel="noopener" style="color: #2563eb; text-decoration: none;">JTPets.ca</a>
      </span>
      <br>
      <span style="font-size: 11px; margin-top: 8px; display: inline-block;">
        Not using Square? <a href="https://squareup.com/i/JTPETS0000" target="_blank" rel="noopener" style="color: #2563eb; text-decoration: none;">Get $1,000 free processing</a>
      </span>
    </div>
  </div>

  <!-- Page-specific JavaScript (externalized for CSP compliance) -->
  <script src="/js/login.js"></script>
</body>
</html>
