<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade Subscription - SqTools</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container { max-width: 700px; margin: 0 auto; }

    .back-link {
      display: inline-block;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .back-link:hover { color: white; }

    .header {
      text-align: center;
      color: white;
      padding: 30px 20px;
    }
    .header h1 { font-size: 28px; margin-bottom: 8px; }
    .header p { font-size: 16px; opacity: 0.9; }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .status-banner {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .status-banner.trial { background: #ecfdf5; color: #065f46; border: 1px solid #10b981; }
    .status-banner.expired { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
    .status-banner.active { background: #ecfdf5; color: #065f46; border: 1px solid #10b981; }
    .status-banner.platform_owner { background: #eff6ff; color: #1e40af; border: 1px solid #93c5fd; }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .plan-card {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .plan-card:hover { border-color: #2563eb; }
    .plan-card.selected { border-color: #10b981; background: #f0fdf4; }
    .plan-card h3 { font-size: 18px; color: #1f2937; margin-bottom: 8px; }
    .plan-card .price { font-size: 32px; font-weight: 700; color: #2563eb; }
    .plan-card .price span { font-size: 14px; color: #6b7280; font-weight: 400; }
    .plan-card .desc { font-size: 13px; color: #6b7280; margin-top: 8px; }

    #card-container { min-height: 90px; margin: 20px 0; }

    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: 600; color: #374151; margin-bottom: 6px; font-size: 14px; }

    .subscribe-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .subscribe-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4); }
    .subscribe-btn:disabled { background: #9ca3af; cursor: not-allowed; }

    .spinner {
      width: 18px; height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .message { padding: 12px 16px; border-radius: 8px; margin-bottom: 15px; display: none; font-size: 14px; }
    .message.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; display: block; }
    .message.success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; display: block; }

    .secure-notice { text-align: center; margin-top: 15px; color: #6b7280; font-size: 12px; }

    .billing-info { background: #f9fafb; border-radius: 8px; padding: 15px; margin: 15px 0; }
    .billing-info h4 { font-size: 14px; color: #374151; margin-bottom: 8px; }
    .billing-row { display: flex; justify-content: space-between; padding: 4px 0; font-size: 13px; color: #6b7280; }

    .loading { text-align: center; padding: 40px; color: #6b7280; }

    /* Hidden until loaded */
    #upgrade-content { display: none; }
    #active-content { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/dashboard.html" class="back-link">&larr; Back to Dashboard</a>

    <div class="header">
      <h1>Manage Subscription</h1>
      <p id="business-name"></p>
    </div>

    <div id="loading" class="loading card">Loading subscription status...</div>

    <div id="message" class="message"></div>

    <!-- Shown when merchant needs to upgrade (trial expired or no subscription) -->
    <div id="upgrade-content">
      <div class="card">
        <div id="status-banner" class="status-banner"></div>

        <h2 style="font-size: 20px; color: #1f2937; margin-bottom: 15px;">Choose a Plan</h2>

        <div id="plans-container" class="pricing-grid"></div>

        <div class="form-group">
          <label>Payment Information</label>
          <div id="card-container"></div>
        </div>

        <button class="subscribe-btn" id="upgrade-btn" disabled>
          <span id="btn-text">Select a Plan</span>
          <div class="spinner" id="spinner"></div>
        </button>

        <div class="secure-notice">Secured by Square. Your payment info is encrypted and never stored on our servers.</div>
      </div>
    </div>

    <!-- Shown when merchant has an active subscription -->
    <div id="active-content">
      <div class="card">
        <div id="active-status-banner" class="status-banner active">Your subscription is active.</div>

        <div id="billing-info" class="billing-info">
          <h4>Billing Details</h4>
          <div class="billing-row"><span>Plan</span><span id="current-plan">-</span></div>
          <div class="billing-row"><span>Payment Method</span><span id="current-card">-</span></div>
          <div class="billing-row"><span>Next Billing</span><span id="next-billing">-</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/error-helper.js"></script>
  <script src="/js/upgrade.js"></script>
</body>
</html>
