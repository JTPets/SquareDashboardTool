<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Password - Square Dashboard Addon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .header {
      background: #1f2937;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .header p {
      font-size: 14px;
      opacity: 0.8;
    }

    .content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .message {
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    .message.error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }
    .message.success {
      background: #f0fdf4;
      border: 1px solid #86efac;
      color: #16a34a;
    }
    .message.visible {
      display: block;
    }

    .password-requirements {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }
    .password-requirements ul {
      margin-top: 4px;
      padding-left: 20px;
    }

    .footer {
      text-align: center;
      padding: 20px 30px 30px;
      border-top: 1px solid #e5e7eb;
      font-size: 13px;
      color: #6b7280;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .email-display {
      background: #f3f4f6;
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 14px;
      color: #374151;
      margin-bottom: 20px;
      text-align: center;
    }

    .invalid-token {
      text-align: center;
      padding: 40px 30px;
    }
    .invalid-token h2 {
      color: #dc2626;
      margin-bottom: 16px;
    }
    .invalid-token p {
      color: #6b7280;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/logo.png" alt="SqTools.ca" style="height: 100px; margin-bottom: 12px;">
      <p id="header-text">Set up your account password</p>
    </div>

    <!-- Loading state -->
    <div class="content" id="loading-state">
      <p style="text-align: center; color: #6b7280;">Verifying your link...</p>
    </div>

    <!-- Invalid token state -->
    <div class="invalid-token" id="invalid-state" style="display: none;">
      <h2>Invalid or Expired Link</h2>
      <p>This password reset link is no longer valid. It may have expired or already been used.</p>
      <a href="/login.html" class="btn" style="display: inline-block; width: auto; padding: 12px 24px;">Go to Login</a>
    </div>

    <!-- Password form -->
    <form class="content" id="password-form" style="display: none;">
      <div class="email-display" id="email-display"></div>

      <div class="message error" id="error-message"></div>
      <div class="message success" id="success-message"></div>

      <div class="form-group">
        <label class="form-label" for="password">New Password</label>
        <input type="password" class="form-input" id="password" name="password"
               placeholder="Enter your new password" required autocomplete="new-password">
        <div class="password-requirements">
          <ul>
            <li>At least 8 characters</li>
            <li>At least one uppercase letter</li>
            <li>At least one number</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Password</label>
        <input type="password" class="form-input" id="confirm-password" name="confirm-password"
               placeholder="Confirm your new password" required autocomplete="new-password">
      </div>

      <button type="submit" class="btn" id="btn-submit">
        Set Password
      </button>
    </form>

    <div class="footer">
      <a href="/login.html">Back to Login</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const loadingState = document.getElementById('loading-state');
    const invalidState = document.getElementById('invalid-state');
    const passwordForm = document.getElementById('password-form');
    const emailDisplay = document.getElementById('email-display');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const btnSubmit = document.getElementById('btn-submit');
    const headerText = document.getElementById('header-text');

    // Check if this is a new account or password reset
    const isNewAccount = urlParams.get('new') === 'true';
    if (isNewAccount) {
      headerText.textContent = 'Welcome! Set up your password';
    }

    async function verifyToken() {
      if (!token) {
        showInvalid();
        return;
      }

      try {
        const response = await fetch(`/api/auth/verify-reset-token?token=${encodeURIComponent(token)}`);
        const data = await response.json();

        if (data.valid) {
          emailDisplay.textContent = `Setting password for: ${data.email}`;
          loadingState.style.display = 'none';
          passwordForm.style.display = 'block';
        } else {
          showInvalid();
        }
      } catch (error) {
        console.error('Token verification error:', error);
        showInvalid();
      }
    }

    function showInvalid() {
      loadingState.style.display = 'none';
      invalidState.style.display = 'block';
    }

    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Clear messages
      errorMessage.classList.remove('visible');
      successMessage.classList.remove('visible');

      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.add('visible');
        return;
      }

      // Disable button
      btnSubmit.disabled = true;
      btnSubmit.innerHTML = '<span class="spinner"></span>Setting password...';

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: password })
        });

        const data = await response.json();

        if (data.success) {
          successMessage.textContent = data.message;
          successMessage.classList.add('visible');
          btnSubmit.textContent = 'Success!';

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login.html?setup=complete';
          }, 2000);
        } else {
          errorMessage.textContent = data.error || 'Failed to set password';
          errorMessage.classList.add('visible');
          btnSubmit.disabled = false;
          btnSubmit.textContent = 'Set Password';
        }
      } catch (error) {
        console.error('Reset password error:', error);
        errorMessage.textContent = 'Unable to connect to server. Please try again.';
        errorMessage.classList.add('visible');
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Set Password';
      }
    });

    // Verify token on load
    verifyToken();
  </script>
</body>
</html>
